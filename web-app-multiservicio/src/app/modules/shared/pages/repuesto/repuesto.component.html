<h1>Repuestos</h1>
<h3 *ngIf="loading">Cargando</h3>
<!-- INPUT SEARCH -->
<div>
  <input type="text" class="form-control" name="filterName" placeholder="Search" [(ngModel)]="filter">
</div>
<div *ngFor="let repuesto of repuestos | filterReplacement:filter">
  <p>Id: {{repuesto.idRepuesto}}</p>
  <p>Nombre: {{repuesto.nombre}}</p>
  <p>Cantidad disponible: {{repuesto.cantidadDisponible}}</p>
  <p>Limite inferior de notificaci√≥n: {{repuesto.limiteInferior}}</p>
  <h3>Tipo Repuesto</h3>
  <p *ngIf="repuesto.Tipo_Repuesto; else without">Tipo: {{repuesto.Tipo_Repuesto.tipo}}</p>
  <ng-template #without>
    <p>Tipo: Sin categoria</p>
  </ng-template>
</div>
