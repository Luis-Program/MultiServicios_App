<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row mt-5">
          <!-- ADD BUTTON -->
          <div class="col-1">
            <div class="row">
              <button class="waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"
                data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" (click)="openModal()">
                <i class="mdi mdi-plus"></i>
              </button>
            </div>
          </div>
          <!-- /ADD BUTTON -->

          <!-- INPUT SEARCH -->
          <div class="col-11">
            <input type="text" class="form-control" name="filterName" placeholder="Buscador" [(ngModel)]="filter">
          </div>
          <!-- /INPUT SEARCH -->
        </div>

        <!-- CARD -->
        <div class="row mt-5">
          <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let tipoPersona of tiposPersonas | filterTypePerson:filter">
            <div class="card card-outline-info" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"
              (click)="openModal(tipoPersona)">
              <div class="card-header bg-dark">
              </div>
              <div class="card-body border">
                <div class="row">
                  <div class="col-10">
                    <h3 class="card-title text-dark">{{ showCompanyName(tipoPersona.Empresa.nombre) }}</h3>
                    <p class="card-text">{{ tipoPersona.tipo }}</p>
                  </div>
                  <div class="col-2 vh-100 d-flex justify-content-center align-items-center">
                    <i class="mdi mdi-account-alert"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /CARDS -->

        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Rol</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
              </div>

              <div class="modal-body">
                <form [formGroup]="Form">
                  <div class="form-group">
                    <label for="message-text" class="control-label">Rol*</label>
                    <select class="form-control custom-select" formControlName="tipo">
                      <option *ngFor="let tipo of listaTiposPersonas" [value]="tipo">{{ tipo }}</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="message-text" class="control-label">Empresa*</label>
                    <select class="form-control custom-select" formControlName="idEmpresa">
                      <option *ngFor="let empresa of empresas" [value]="empresa.idEmpresa">{{ empresa.nombre }}</option>
                    </select>
                    <small *ngIf="idEmpresaValue <= 0" class="form-control-feedback">No ingresado *</small>
                  </div>
                </form>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" *ngIf="!newItem" data-dismiss="modal"
                  (click)="deleteItem()">Eliminar</button>
                <button type="button" class="btn btn-primary" *ngIf="newItem" data-dismiss="modal"
                  (click)="createItem()">Crear</button>
                <button type="button" class="btn btn-primary" *ngIf="!newItem" data-dismiss="modal"
                  (click)="createItem()">Editar</button>
              </div>

            </div>
          </div>
        </div>
        <!-- /MODAL -->

      </div>
    </div>
  </div>
</div>
