<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row" *ngIf="showworkersChart">
          <div class="col-12">
            <div class="main-chart-container">
              <ngx-charts-bar-horizontal
                [scheme]="colorScheme"
                [legend]="showLegend"
                [results]="workersChart"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                [legendTitle]="legendTitle"
                >
              </ngx-charts-bar-horizontal>
            </div>
          </div>
        </div>

        <!-- INICIO BOTON -->
        <div class="row mt-5">
          <!-- ADD COUNTRY BUTTON -->
          <div class="col-1">
            <div class="row">
              <button class="waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" (click)="openModal()">
                <i class="mdi mdi-plus"></i>
              </button>
            </div>
          </div>
          <!-- /ADD COUNTRY BUTTON -->

          <!-- INPUT SEARCH -->
          <div class="col-11">
            <input type="text" class="form-control" name="filterName" placeholder="Buscador" [(ngModel)]="filter">
          </div>
          <!-- /INPUT SEARCH -->
        </div>
        <!-- /INICIO BOTON -->

        <!-- CARDS -->
        <div class="row mt-5">
          <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let persona of personas | filterPerson:filter">
            <div class="card card-outline-info" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" (click)="openModal(persona)">
              <div class="card-header bg-dark">
              </div>
              <div class="card-body border">
                <div class="row">
                  <div class="col-10">
                    <h3 class="card-title text-dark">{{ persona.nombre }} {{ persona.apellidos }}</h3>
                    <p class="card-text">{{ persona.dpi }}</p>
                  </div>
                  <div class="col-2 vh-100 d-flex justify-content-center align-items-center">
                    <i class="mdi mdi-account"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /CARDS -->

        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Persona</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
              </div>

              <div class="modal-body">
                <form [formGroup]="Form">
                  <div class="form-group">
                    <label for="recipient-name" class="control-label">Nombre*</label>
                    <input type="text" class="form-control" id="recipient-name1" formControlName="nombre">
                  </div>
                  <div class="form-group">
                    <label for="recipient-name" class="control-label">Apellidos*</label>
                    <input type="text" class="form-control" id="recipient-name1" formControlName="apellidos">
                  </div>
                  <div class="form-group">
                    <label for="recipient-name" class="control-label">Correo*</label>
                    <input type="email" class="form-control" id="recipient-name1" formControlName="correo">
                  </div>
                  <div class="form-group">
                    <label for="recipient-name" class="control-label">DPI*</label>
                    <input type="text" class="form-control" id="recipient-name1" formControlName="dpi">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="control-label">Tipo persona*</label>
                    <select class="form-control custom-select" formControlName="idTipoPersona">
                      <option *ngFor="let tiposPersona of tiposPersonas" [value]="tiposPersona.idTipoPersona">{{ tiposPersona.tipo }}</option>
                    </select>
                    <!-- <small *ngIf="idEmpresaValue <= 0" class="form-control-feedback">No ingresado *</small> -->
                  </div>
                </form>
              </div>

              <div class="row" *ngIf="showoperatorChart">
                <div class="col-12">
                  <div class="chart-container">
                    <ngx-charts-pie-chart
                      [scheme]="colorScheme"
                      [results]="chartData"
                      [gradient]="gradient"
                      [labels]="showLabels"
                      [doughnut]="isDoughnut"
                      >
                    </ngx-charts-pie-chart>
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" *ngIf="!newItem" (click)="deleteItem()">Eliminar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" *ngIf="newItem"  (click)="createItem()">Crear</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" *ngIf="!newItem" (click)="createItem()">Editar</button>
              </div>

            </div>
          </div>
        </div>
        <!-- /MODAL -->
      </div>
    </div>
  </div>
</div>
