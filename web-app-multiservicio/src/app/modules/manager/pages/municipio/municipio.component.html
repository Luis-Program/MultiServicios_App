<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row mt-5">
          <!-- ADD BUTTON -->
          <div class="col-1">
            <div class="row">
              <button class="waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"
                data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" (click)="openModal()">
                <i class="mdi mdi-plus"></i>
              </button>
            </div>
          </div>
          <!-- /ADD BUTTON -->

          <!-- INPUT SEARCH -->
          <div class="col-11">
            <input type="text" class="form-control" name="filterName" placeholder="Buscador" [(ngModel)]="filter">
          </div>
          <!-- /INPUT SEARCH -->
        </div>

        <!-- CARD -->
        <div class="row mt-5">
          <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let municipio of municipios | filterNameCode:filter">
            <div class="card card-outline-info" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"
              (click)="openModal(municipio)">
              <div class="card-header bg-dark">
              </div>
              <div class="card-body border">
                <div class="row">
                  <div class="col-10">
                    <h3 class="card-title text-dark">{{ municipio.nombre }}</h3>
                    <p class="card-text">{{ municipio.codigo }}</p>
                  </div>
                  <div class="col-2 vh-100 d-flex justify-content-center align-items-center">
                    <i class="icon mdi mdi-city"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /CARDS -->

        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Municipio</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
              </div>

              <div class="modal-body">
                <form [formGroup]="Form">
                  <div class="form-group">
                    <label for="recipient-name" class="control-label">Nombre*</label>
                    <input type="text" class="form-control" id="recipient-name1" formControlName="nombre">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="control-label">Código*</label>
                    <input type="number" class="form-control" min="101" max="2217" id="recipient-name1" formControlName="codigo">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="control-label">Departamento*</label>
                    <select class="form-control custom-select" formControlName="idDepartamento">
                      <option *ngFor="let departamento of departamentos" [value]="departamento.idPais">
                        {{ departamento.nombre }}</option>
                    </select>
                    <small *ngIf="!idMunicipio" class="form-control-feedback">No ingresado *</small>
                  </div>

                  <div *ngIf="idMunicipio >= 1 && !newItem">
                    <hr>
                    <div class="form-group">
                      <label for="recipient-name" class="control-label">Nombre del país*</label>
                      <input type="text" class="form-control" id="recipient-name1" formControlName="pais" readonly>
                    </div>
                  </div>
                </form>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" *ngIf="!newItem"
                  (click)="deleteItem()">Eliminar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" *ngIf="newItem"
                  (click)="createItem()">Crear</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" *ngIf="!newItem"
                  (click)="createItem()">Editar</button>
              </div>

            </div>
          </div>
        </div>
        <!-- /MODAL -->
      </div>
    </div>
  </div>
</div>
