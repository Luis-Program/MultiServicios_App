<!-- ADD COUNTRY BUTTON -->
<div class="row page-titles">
  <div>
    <button class="waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
<!-- /ADD COUNTRY BUTTON -->

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
      
        <!-- INPUT SEARCH -->
        <div class="row">
          <div class="col-12">
            <input type="text" class="form-control" name="filterName" placeholder="Buscador" [(ngModel)]="filter">
          </div>
        </div>
        <!-- /INPUT SEARCH -->

        <!-- CARD -->
        <div class="row mt-3">
          <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let empresa of empresas | filterNameCode:filter">
            <div class="card card-outline-info" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
              <div class="card-header bg-dark">
              </div>
              <div class="card-body border">
                <div class="row">
                  <div class="col-10">
                    <h3 class="card-title text-dark">{{ empresa.nombre }}</h3>
                    <p class="card-text">{{ empresa.nit }}</p>
                  </div>
                  <div class="col-2 vh-100 d-flex justify-content-center align-items-center">
                    <i class="fa fa-building-o"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /CARD -->
      </div>
    </div>
  </div>
</div>
